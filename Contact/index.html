<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/15da49d17e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class = "plugin">Use Free Plugin “Contact Form Clean and Simple”</div>

    <div>Please enter your contact details and a short message below and I will try to answer your query as soon as possible.</div>

    <h4>Name:</h4>
    <form action="https://dessign.net/shopper-woocommerce-theme/" method="POST">
        <input type="text" id = "name" placeholder="Your Name">
    </form>

    <h4>Email Adress:</h4>
    <form action="https://dessign.net/shopper-woocommerce-theme/" method="POST">
        <input type="text" id="email" placeholder="Your Email Adress">
    </form>

    <h4>Confirm Email Adress:</h4>
    <form action="https://dessign.net/shopper-woocommerce-theme/" method="POST">
        <input type="text" id="confirm" placeholder="Confirm Your Email Adress">
    </form>

    <h4>Message:</h4>
     <textarea name="message" id="message" placeholder="Your Message" style="height: 200px;"></textarea>
    </form>

    <button>Send Message</button>
    
    <script src="./app.js"></script>
</body>
</html>
